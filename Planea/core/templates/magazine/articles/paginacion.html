<div class="paginación">
    {% if articles.has_previous %}
        <a href="?page=1">&laquo;Primero</a>
        <a href="?page={{articles.previous_page_number}}">Anterior</a>
    {% endif %}
    <span class="actual">{{articles.number}}</span> de {{articles.paginator.num_pages}}
    {% if articles.has_next %}
        <a href="?page={{articles.previous_page_number}}">Última &raquo;</a>
        <a href="?page={{articles.next_page_number}}">Siguiente</a>
    {% endif %}
</div>
